<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽ„Xmas Eve Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="app">
      <h1 class="title">Christmas Eve Countdown</h1>
      <p class="description">
        Christmas daddy is coming to town! <br />
        ðŸŽ„âœ¨
      </p>
      <hr />
      <p id="time">loading...</p>
    </div>

    <script>
      const countDownDate = new Date("Dec 24, 2021 00:00:01").getTime();

      // Update the count down every 1 second
      const x = setInterval(() => {
        // Get today's date and time
        const now = new Date().getTime();

        // Find the distance between now and the count down date
        const distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("time").innerHTML = `${days} ${
          days > 1 ? "days" : "day"
        }\n${String(hours).padStart(2, "0")} hours ${String(minutes).padStart(
          2,
          "0"
        )} minutes ${String(seconds).padStart(2, "0")} seconds`;

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("time").innerHTML =
            "Will you go out with me ?";
        }
      }, 1000);
    </script>
  </body>
</html>
